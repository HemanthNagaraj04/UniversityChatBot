<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>University Chatbot</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="chatbot" role="main" aria-label="University Chatbot">
  <header>University Chatbot</header>
  <div id="chat-area" aria-live="polite" aria-relevant="additions"></div>
  <form id="input-area" aria-label="Send message form">
    <input type="text" id="user-input" aria-label="Type your question" placeholder="Ask me about university..." autocomplete="off" required />
    <button type="submit" aria-label="Send message" disabled>Send</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
